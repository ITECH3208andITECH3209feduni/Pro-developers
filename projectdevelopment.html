<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Our Services</title>
      <link rel="stylesheet" href="pd.css">
      <script src="contact.js"></script>
    </head>
    
    <body>
        <div class="headbar">
            <div class="navbar">
                <img src="images/logo.png" class="logo">
                <ul>
                    <li><a href="homepage.html">Why EasyManage</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="#">Contact us</a></li>
                    <li><a href="#">Log in</a></li>
                </ul>
            </div>
         </div>
            
         <div class="content">
            <h2>Please enter Project details</h2>
            <div id="error_message"></div>
            <div class="wrapper">
             <form id="myform" onsubmit="return validation()">
                   <div class="input_field">
                   <input type="text" placeholder="Project name" id="name"
                   </div>
                   <div class="input_field">
                   <input type="text" placeholder="Description" id="subject"
                   </div>
                   <div class="input_field">
                   <input type="text" placeholder="Features" id="phone"
                   </div>
                   <div class="input_field">
                   <input type="text" placeholder="Timeline" id="email"
                   </div>
                   <div class="input_field">
                   <textarea id="message" placeholder="Any other information"></textarea>
                   </div>
                   <div class="btn"> 
                   <input type="submit">
                   </div> 
                 </form>
             </div>
                 
        </div>
    
            <div class="footer">
                <a target="_blank" href="">
                <img src="images/ig.png">
                </a>
                <a target="_blank" href="">
                <img src="images/fb.png">
                </a>
                <a target="_blank" href="">
                <img src="images/twitter.png">
